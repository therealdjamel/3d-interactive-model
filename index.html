<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Series X - Cyberpunk Viewer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
        }
        
        canvas { 
            display: block; 
        }
        
        /* CYBERPUNK OVERLAY - DOESN'T TOUCH 3D */
        .cyberpunk-ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            font-family: 'Courier New', monospace;
        }
        
        /* XBOX GLOWING LOGO */
        .xbox-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0f7;
            font-size: 24px;
            font-weight: 900;
            text-shadow: 
                0 0 10px #0f7,
                0 0 20px #0f7,
                0 0 30px #0f7;
            animation: neonFlicker 2s infinite alternate;
        }
        
        @keyframes neonFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        /* XBOX INFO PANEL */
        .xbox-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 20, 10, 0.8);
            border: 2px solid #0f7;
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(0, 255, 119, 0.3),
                inset 0 0 0 1px rgba(0, 255, 119, 0.2);
        }
        
        .info-title {
            color: #0f7;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .info-text {
            color: #ccc;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .spec-item {
            background: rgba(0, 255, 119, 0.1);
            border: 1px solid rgba(0, 255, 119, 0.3);
            border-radius: 6px;
            padding: 8px;
        }
        
        .spec-label {
            color: #0f7;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 3px;
        }
        
        .spec-value {
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* CONTROLS */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            pointer-events: all;
        }
        
        .cyber-btn {
            background: rgba(0, 255, 119, 0.1);
            border: 2px solid #0f7;
            color: #0f7;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            text-shadow: 0 0 5px #0f7;
        }
        
        .cyber-btn:hover {
            background: rgba(0, 255, 119, 0.3);
            box-shadow: 
                0 0 15px #0f7,
                inset 0 0 10px rgba(0, 255, 119, 0.2);
            transform: translateY(-2px);
        }
        
        /* LOADING */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f7;
            font-size: 18px;
            text-shadow: 0 0 10px #0f7;
            z-index: 50;
        }
        
        .loading.hidden {
            display: none;
        }
        
        /* SCANLINES EFFECT */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 119, 0.05) 51%
            );
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
            animation: scanlines 10s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        /* DATA STREAM */
        .data-stream {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 119, 0.05) 2px,
                    rgba(0, 255, 119, 0.05) 4px
                );
            z-index: 1;
            pointer-events: none;
            opacity: 0.3;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .xbox-info {
                display: none;
            }
            
            .xbox-logo {
                font-size: 18px;
                top: 15px;
                left: 15px;
            }
            
            .controls {
                flex-direction: column;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- BACKGROUND EFFECTS -->
    <div class="scanlines"></div>
    <div class="data-stream"></div>
    
    <!-- LOADING -->
    <div class="loading" id="loading">LOADING XBOX SERIES X...</div>
    
    <!-- CYBERPUNK UI -->
    <div class="cyberpunk-ui">
        <div class="xbox-logo">XBOX SERIES X</div>
        
        <!-- XBOX INFO PANEL -->
        <div class="xbox-info">
            <div class="info-title">XBOX SERIES X</div>
            <div class="info-text">
                Next-gen gaming console with 12 TFLOPS of power. 
                Experience true 4K gaming at 120 FPS with hardware-accelerated ray tracing.
            </div>
            <div class="specs-grid">
                <div class="spec-item">
                    <div class="spec-label">CPU</div>
                    <div class="spec-value">8-Core Zen 2</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">GPU</div>
                    <div class="spec-value">12.15 TFLOPS</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">RAM</div>
                    <div class="spec-value">16GB GDDR6</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">STORAGE</div>
                    <div class="spec-value">1TB NVMe SSD</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">RESOLUTION</div>
                    <div class="spec-value">4K @ 120FPS</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">RAY TRACING</div>
                    <div class="spec-value">Hardware</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="cyber-btn" id="screenshot">ðŸ“¸ CAPTURE</button>
            <button class="cyber-btn" id="fullscreen">â›¶ FULLSCREEN</button>
        </div>
    </div>

    <script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js",
        "three/addons/": "./examples/jsm/"
      }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // KEEP EVERYTHING EXACTLY THE SAME AS YOUR WORKING VERSION
        const scene = new THREE.Scene();
        
        // CYBERPUNK BACKGROUND - ONLY CHANGE
        const gradientTexture = new THREE.CanvasTexture(createCyberpunkGradient());
        scene.background = gradientTexture;
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // CYBERPUNK LIGHTING - ONLY CHANGE
        const ambientLight = new THREE.AmbientLight(0x0f7, 0.6); // Green tint
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);

        // CONTROLS - EXACTLY THE SAME
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // LOAD MODEL - EXACTLY THE SAME AS YOUR WORKING CODE
        const loader = new GLTFLoader();
        loader.load(
            './myModel.glb',
            (gltf) => {
                const model = gltf.scene;
                scene.add(model);

                // AUTO-CENTER AND AUTO-SCALE - EXACTLY YOUR CODE
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                model.position.sub(center);

                const maxDim = Math.max(size.x, size.y, size.z);
                camera.position.z = maxDim * 2.5;
                controls.target.set(0, 0, 0);
                controls.update();
                
                // Hide loading
                document.getElementById('loading').classList.add('hidden');
            },
            (progress) => {
                const percent = Math.round((progress.loaded / progress.total) * 100);
                document.getElementById('loading').textContent = `LOADING XBOX SERIES X... ${percent}%`;
            },
            (error) => console.error('Load error:', error)
        );

        // ANIMATION LOOP - EXACTLY THE SAME
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // RESIZE HANDLER - EXACTLY THE SAME
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // CYBERPUNK GRADIENT FUNCTION - NEW
        function createCyberpunkGradient() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Cyberpunk gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000000');
            gradient.addColorStop(0.3, '#001a0d');
            gradient.addColorStop(0.5, '#00ff77');
            gradient.addColorStop(0.7, '#001a0d');
            gradient.addColorStop(1, '#000000');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add grid
            ctx.strokeStyle = 'rgba(0, 255, 119, 0.1)';
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= canvas.width; x += 32) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= canvas.height; y += 32) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Add some glowing dots
            ctx.fillStyle = 'rgba(0, 255, 119, 0.2)';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 3;
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            return canvas;
        }

        // BUTTONS - NEW
        document.getElementById('screenshot').addEventListener('click', () => {
            renderer.render(scene, camera);
            const screenshot = renderer.domElement.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'xbox_cyberpunk.png';
            link.href = screenshot;
            link.click();
        });

        document.getElementById('fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
